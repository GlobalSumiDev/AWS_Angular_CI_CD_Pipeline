<!-- login.component.html -->
<section class="bg-image" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" />
                        <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
                          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" />
                        <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Login</button>
                    </div>
  
                    <!-- <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="['/registration']"  class="fw-bold text-body"><u>Register here</u></a></p> -->

                    <p class="text-center text-muted mt-5 mb-0">
                        Don't have an account? 
                        <a [routerLink]="['/registration']" class="fw-bold text-body">
                          <u>Register here</u>
                        </a>
                      </p>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
