<section class="bg-light py-5">
  <div class="container py-5">
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <!-- <div class="col-lg-12 col-xl-10"> -->
        <div class="card-body p-4">
          <h2 class="text-center mb-4">File Management Center</h2>
          <div class="col-12">
            <!-- Create Folder Form -->
            <form [formGroup]="createFolderForm" (ngSubmit)="createFolder()" class="mb-5">
              <div class="input-group mb-3">
                <input formControlName="folderName" class="form-control" placeholder="New Folder Name">
                <button type="submit" class="btn btn-primary">Create Folder</button>
              </div>
            </form>

            <!-- Folder List -->
            <div class="folder-list">
              <h3 class="mb-4">Your Folders</h3>
              <div class="d-flex flex-wrap gap-3"> 
                <div class="folder-item" *ngFor="let folder of folders"> 
                <h2><strong>{{ folder.parentFolderName }}</strong></h2>
                    <img src="./assets/images/Folder_Image.png" alt="Folder" class="folder-icon me-2"
                       [ngStyle]="{'width': '280px', 'height': '240px'}" (click)="selectFolder(folder)" />
                    <div class="ms-auto mt-2">
                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteFolder(folder)">
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->



</section>
