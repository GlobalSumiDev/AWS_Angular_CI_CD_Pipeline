<h2 mat-dialog-title>Confirmation Required</h2>
<mat-dialog-content> Are you sure you want to permanently delete? This action cannot be undone. Please click "Delete" to confirm.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onYesClick()">Delete</button>
</mat-dialog-actions>
